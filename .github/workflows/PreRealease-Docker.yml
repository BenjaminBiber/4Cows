name: Build & Push PreRelease Image to Repo

on:
  push:
    branches:
      - "#*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch info
      id: extract_branch
      run: |
        branch_name=${{ github.ref_name }}
        if [[ $branch_name == \#* ]]; then
          imagetag=PreRelease${branch_name:1:2}
          echo "::set-output name=imagetag::$imagetag"
        else
          echo "Branch does not match pattern. Exiting."
          exit 1
      shell: bash

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag benjaminbiber/4cows:${{ steps.extract_branch.outputs.imagetag }}

    - name: Push the Docker image to Docker Hub
      run: docker push benjaminbiber/4cows:${{ steps.extract_branch.outputs.imagetag }}
